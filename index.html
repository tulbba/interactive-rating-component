<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="/output.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>

    <div class="card">
      <div class="star-bg">
        <img src="/images/icon-star.svg" alt="star" class="star"> 
      </div>
  
    <div class="card-text">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>
    </div>
  
      <div class="buttons">
        <button class="btn-number one">1</button>
        <button class="btn-number two">2</button>
        <button class="btn-number three">3</button>
        <button class="btn-number four">4</button>
        <button class="btn-number five">5</button>
      </div>

      <button class="btn-submit">Submit</button>
  
    </div>

    <div class="thankyou">
      <img src="/images/illustration-thank-you.svg" alt="">
      <p class="result"></p> <!--You selected 4 out of 5-->
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
      </p>
    </div>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">tulbba</a>.
  </div> -->

  <script src="/main.js"></script>
</body>
</html>
